<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        Promise.resolve()
            .then(function a() {
                Promise.resolve().then(function c() {
                    console.log('Promisiunea 1 este executata');
                }); 
            })
            .then(function b() {
                Promise.resolve().then(function d() {
                    console.log('promisiunea 2 este executata');
                });
            });
        //avem o inlantuire de promisiuni. Se executa promisiunea 1 si apoi 2. Daca le scriem invers, se va executa promisiunea 2 si apoi 1. Sunt acelasi timp de cod si se executa in ordine de sus in jos
    </script>
</body>

</html>
